{% extends 'todo/base.html' %}
{% block content %}

<div class="card bg-transparent text-dark" style="width: 18rem;">
    <div class="card-body">
        <div class="card-title">
            <h5>Do you want to mark this todo as completed?</h5>
            <div class="btn-group mt-3" role="group" aria-label="Basic mixed styles example">
                <form action="." method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-dark">Yes</button>
                </form>
    
            </div>
        </div>
    </div>
</div>

{% endblock content %}
