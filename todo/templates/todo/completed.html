{% extends 'todo/base.html' %}
{% block content %}

{% for todo in completed %}
<div class="card">
    <h3>{{ todo.title }}</h3>
    <p>{{ todo.content }}</p>
    <button class="btn"><a href="{{ todo.get_absolute_url }}">Details</a></button>
    <button class="btn"><a href="{% url 'todo:delete' todo.id %}">Delete</a></button>
</div>
{% endfor %}

{% endblock content %}
