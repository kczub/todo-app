{% extends 'todo/base.html' %}
{% block content %}

<form class="form-box" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if todo is None %}
    <button class="btn" type="submit">Create</button>
    {% else %}
    <button class="btn" type="submit">Update</button>
    {% endif %}
</form>

{% endblock content %}
