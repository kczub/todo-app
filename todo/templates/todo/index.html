{% extends 'todo/base.html' %}

{% block content %}

<h1>TODO App</h1>
<form action="{% url 'todo:create' %}">
    <button type="submit">Create todo</button>
</form>
<ul>
    {% for todo in todo_list %}
    <li><a href="{% url 'todo:detail' todo.id %}">{{ todo.title }}</a></li>
    {% endfor %}
</ul>

{% endblock content %}
