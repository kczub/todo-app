<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>TODO App</h1>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <a a href="{% url 'todo:create' %}" class="btn btn-primary btn-sm" type="button">Create</a>
        </div>
    </div>
    </div>

    {% for todo in todos %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <p class="card-text">{{ todo.content }}</p>
            <div class="d-grid gap-2 d-md-block">
                <a a href="{% url 'todo:update' %}" class="btn btn-primary btn-sm" type="button">Edit</a>
                <a a href="#" class="btn btn-danger btn-sm" type="button">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</body>

</html>
