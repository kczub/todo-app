{% extends 'todo/base.html' %}

{% block content %}

<form action="{% url 'todo:update' todo.id %}" method="POST">
    {% csrf_token %}
    <div>
        <input type="text" name="title" value="{{ todo.title }}">
    </div>
    <div>
        <textarea name="content" rows="5">{{ todo.content }}</textarea>
    </div>
    <div>
        <button type="submit">Update</button>
    </div>
</form>

{% endblock content %}
