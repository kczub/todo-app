<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <p class="card-text">{{ todo.content }}</p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{% url 'todo:update' todo.id %}" class="btn btn-primary btn-sm" type="button">Edit</a>
                <a href="{% url 'todo:delete' todo.id %}" class="btn btn-danger btn-sm" type="button">Delete</a>
            </div>
        </div>
    </div>
</body>

</html>
