{% extends 'todo/base.html' %}
{% block control %}
<div class="card-white">
    <a href="{% url 'todo:profile' %}">Back</a>
</div>
{% endblock control %}

{% block content %}

<div class="card">
    <p>{{ todo.timestamp }}</p>
    <h3>{{ todo.title }}</h3>
    <h5>{{ todo.content }}</h5>
    {% if todo.future_date %}
    <h5>Scheduled for: {{ todo.future_date }}</h5>
    {% endif %}
    <button class="btn"><a href="{% url 'todo:update' todo.id %}">Edit</a></button>
    <button class="btn"><a href="{% url 'todo:delete' todo.id %}">Delete</a></button>
    <button class="btn"><a href="{% url 'todo:confirm_completed' todo.id %}">Completed</a></button>
</div>

{% endblock content %}
