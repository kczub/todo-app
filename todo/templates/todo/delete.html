{% extends 'todo/detail.html' %}

{% block content %}

<h5 class="card-title">Are you sure you want to delete this todo?</h5>
<form action="{% url 'todo:delete' todo.id %}" method="POST">
    {% csrf_token %}
    <button type="submit">Yes</button>
</form>
<form action="{% url 'todo:detail' todo.id %}" method="GET">
    <button type="submit">No</button>
</form>
