{% extends 'todo/base.html' %}

{% block content %}

{% if not request.user.is_authenticated %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
   
    <button class="btn btn-outline-dark mb-3" type="submit">Register</button>
</form>

{% else %}
<p>You're already logged in. </p>
{% endif %}

{% endblock content %}
